<h1 *ngIf="profile.name != undefined">Welcome {{ profile.name }}</h1>
<div>
  <button mat-raised-button (click)="getLoginStatus()">
    Get login status
  </button>
  <button mat-raised-button (click)="logout()">
    Logout
  </button>
  <button mat-raised-button (click)="getProfile()">
    Get profile
  </button>
  <button mat-raised-button (click)="getAlbums()">
    Get albums
  </button>
</div>

<span *ngFor="let album of albums">
  <album-card [album]="album"></album-card>
</span>
